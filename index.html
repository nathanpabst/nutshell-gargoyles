<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>Document</title>
</head>
<body>
  <button id="logoutBtn" class="hide">Log Out</button>
  <div id="dashboard"></div>

  <div id="authScreen">
    <!-- Login Page Starts Here -->
    <div id="login-form">
      <h1 class="text-center">Sign In</h1>
      <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
        <div id="signin-error" class="alert alert-danger hide" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span id="signin-error-msg"></span>
        </div>

        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <a href="#" id="register-link">Need to Register?</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="signin-btn">Sign in</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Login Page Ends Here -->

    <!-- Registration Page Starts Here -->
    <div class="hide" id="registration-form">
      <h1 class="text-center">Registration</h1>
      <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">

        <div id="register-error" class="alert alert-danger hide" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span id="register-error-msg"></span>
        </div>

        <div class="form-group">
          <label for="registerEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="registerEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="registerPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="registerUserName" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="username" class="form-control" id="registerUserName" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <a href="#" id="signin-link">Go to login</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="register-btn">Register</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Registration Page Ends Here -->
  </div>

  <div id="landing-page" class="hide">
    <div class="landing-page-elements">
      <div class="row">
        <div class="layoutDiv col-sm-2 col-sm-offset-3">
          <div id="messagesBtn" class="dashboard-element text-center">
            <h3>Messages</h3>
          </div>
        </div>
        <div class="layoutDiv col-sm-2">
          <div id="eventsBtn" class="dashboard-element text-center">
            <h3>Events</h3>
          </div>
        </div>
        <div class="layoutDiv col-sm-2">
          <div id="tasksBtn" class="dashboard-element text-center">
            <h3>Tasks</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="layoutDiv col-sm-2 col-sm-offset-4">
          <div id="newsBtn" class="dashboard-element text-center">
            <h3>News</h3>
          </div>
        </div>
        <div class="layoutDiv col-sm-2">
          <div id="friendsBtn" class="dashboard-element text-center">
            <h3>Friends</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="messages-page" class="module-container hide">
    <button class="btn btn-default go-home">Home</button>
  </div>

  <div id="events-page" class="module-container hide">
    <button class="btn btn-default go-home">Home</button>
  </div>

  <div id="tasks-page" class="module-container hide">
    <button class="btn btn-default go-home">Home</button>
  </div>

  <div id="news-page" class="module-container hide">
    <button class="btn btn-default go-home">Home</button>
  </div>

  <div id="friends-page" class="module-container text-center hide">
    <button class="btn btn-default go-home">Home</button>
    <h2><u>Your Friends</u></h2>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="./dist/app.js"></script>
</body>
</html>
