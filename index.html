<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>Document</title>
</head>

<body>
  <button id="logoutBtn" class="hide">Log Out</button>
  <div id="dashboard"></div>

  <div id="authScreen">
    <!-- Login Page Starts Here -->
    <div id="login-form">
      <h1 class="text-center">Sign In</h1>
      <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
        <div id="signin-error" class="alert alert-danger hide" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span id="signin-error-msg"></span>
        </div>

        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <a href="#" id="register-link">Need to Register?</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="signin-btn">Sign in</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Login Page Ends Here -->

    <!-- Registration Page Starts Here -->
    <div class="hide" id="registration-form">
      <h1 class="text-center">Registration</h1>
      <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">

        <div id="register-error" class="alert alert-danger hide" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span id="register-error-msg"></span>
        </div>

        <div class="form-group">
          <label for="registerEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="registerEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="registerPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="registerUserName" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="username" class="form-control" id="registerUserName" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <a href="#" id="signin-link">Go to login</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="register-btn">Register</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Registration Page Ends Here -->
  </div>

  <div id="messages-page">
    <!-- The Modal -->
    <div id="chat-modal" class="modal-for-chat">
      <!-- Modal content -->
      <div class="modal-content-for-chat">
        <div class="modal-header-for-chat">
          <span class="close" id="close-chat-modal-btn">&times;</span>
        </div>
        <div class="modal-body-for-chat">
          <div id="chat-left-panel">
            <div id="chat-active-user">
              <div id="chat-active-user-left">
                <img id="chat-active-user-avatar" src="https://www.healthypawspetinsurance.com/Images/V3/DogAndPuppyInsurance/Dog_CTA_Desktop_HeroImage.jpg">
              </div>
              <div id="chat-active-user-right">
                <div id="chat-active-user-name">Doggy Doggy</div>
                <div id="chat-active-user-status">
                  <span class="glyphicon glyphicon-triangle-bottom"></span>online</div>
                <textarea id="chat-active-user-moment">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam eiujaldjflajslkdf;ksd;fk;s kma lakdl kadlf</textarea>
              </div>
            </div>
            <div id="chat-search-bar">
              <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
                <input type="text" class="form-control" placeholder="Search Friend" aria-describedby="basic-addon1">
              </div>
            </div>
            <div id="chat-friend-list">
              <ul>
                <li>
                  <div class="chat-friend-list-wrapper">
                    <div class="chat-friend-list-wrapper-left">
                      <img class="chat-friend-list-avatar" src="https://www.healthypawspetinsurance.com/Images/V3/DogAndPuppyInsurance/Dog_CTA_Desktop_HeroImage.jpg"
                        alt="">
                    </div>
                    <div class="chat-friend-list-wrapper-right">
                      <span class="chat-friend-list-name">NAME1</span>
                      <p class="chat-friend-list-message">Message</p>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="chat-friend-list-wrapper">
                    <div class="chat-friend-list-wrapper-left">
                      <img class="chat-friend-list-avatar" src="https://www.healthypawspetinsurance.com/Images/V3/DogAndPuppyInsurance/Dog_CTA_Desktop_HeroImage.jpg"
                        alt="">
                    </div>
                    <div class="chat-friend-list-wrapper-right">
                      <span class="chat-friend-list-name">NAME1</span>
                      <p class="chat-friend-list-message">Message</p>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="chat-friend-list-wrapper-left">
                    <img class="chat-friend-list-avatar" src="https://www.healthypawspetinsurance.com/Images/V3/DogAndPuppyInsurance/Dog_CTA_Desktop_HeroImage.jpg"
                      alt="">
                  </div>
                  <div class="chat-friend-list-wrapper-right">
                    <span class="chat-friend-list-name">NAME1</span>
                    <p class="chat-friend-list-message">Message</p>
                  </div>
                </li>
              </ul>
            </div>
            <div id="chat-friend-action"></div>
          </div>
          <div id="chat-right-panel">
            <div id="chat-friend"></div>
            <div id="chat-message">
              <ul id="chat-messagge-list">
                <!-- Chat Messages Go Here -->
              </ul>
            </div>
            <div id="chat-input">
              <input type="text" name="" id="chat-input-message">
              <button id="chat-input-send-btn"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- The Modal Ends -->

    <div class="modal fade" tabindex="-1" role="dialog" id="myModal-edit">
      <div class="modal-dialog" role="document">
        <form>
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Editing Message...</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <textarea class="form-control" id="chat-message-content-edit" placeholder="Please Type In Your New Message Here..." required></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="chat-message-save-change-btn" data-dismiss="modal">Save Change</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </form>
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
  </div>

  <div id="landing-page" class="hide">
    <div class="landing-page-elements">
      <div class="row">
        <div class="layoutDiv col-sm-2 col-sm-offset-3">
          <div id="messagesBtn" class="dashboard-element text-center">
            <h3>Messages</h3>
          </div>
        </div>
        <div class="layoutDiv col-sm-2">
          <div id="eventsBtn" class="dashboard-element text-center">
            <h3>Events</h3>
          </div>
        </div>
        <div class="layoutDiv col-sm-2">
          <div id="tasksBtn" class="dashboard-element text-center">
            <h3>Tasks</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="layoutDiv col-sm-2 col-sm-offset-4">
          <div id="newsBtn" class="dashboard-element text-center">
            <h3>News</h3>
          </div>
        </div>
        <div class="layoutDiv col-sm-2">
          <div id="friendsBtn" class="dashboard-element text-center">
            <h3>Friends</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="messages-page" class="module-container">
    <button class="btn btn-default go-home">Home</button>
  </div>

  <div id="events-page" class="module-container hide">
    <button class="btn btn-default go-home">Home</button>
    <button type="submit" class="btn btn-primary" id="addEventBtn">Add Event</button>
    <!-- <button type="submit" class="btn btn-primary" id="editEventBtn">Edit Event</button> -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center  hide" id="addFormContainer">
        <!-- <div id = "formContainer text-center hide"> -->
        <div class="form-group form-horizontal">
          <!-- Name field -->
          <label class="control-label " for="name">Event Name</label>
          <input class="form-control" id="name" name="name" type="text" placeholder="Event Name:">
        </div>

        <div class="form-group">
          <!-- Email field -->
          <label class="control-label " for="date">Event Date</label>
          <input class="form-control" id="date" name="name" type="text" placeholder="Event Date:">
        </div>

        <div class="form-group">
          <!-- Subject field -->
          <label class="control-label " for="subject">Event Location</label>
          <input class="form-control" id="location" name="subject" type="text" placeholder="Event Location:"/>
        </div>

        <div class="form-group">
          <button class="btn btn-primary " id="saveBtn" name="submit" type="submit">Save</button>
          <button class="btn btn-primary " id="closeBtn" name="close" type="close">Close</button>
        </div>
      </div>
      <div class="col-md-6 col-md-offset-3 text-center  hide" id="editFormContainer">
        <!-- <div id = "formContainer text-center hide"> -->
        <div class="form-group form-horizontal">
          <!-- Name field -->
          <label class="control-label " for="editName">Event Name</label>
          <input class="form-control" id="editName" name="name" type="text">
        </div>

        <div class="form-group">
          <!-- Email field -->
          <label class="control-label " for="date">Event Date</label>
          <input class="form-control" id="editDate" name="name" type="text" >
        </div>

        <div class="form-group">
          <!-- Subject field -->
          <label class="control-label " for="subject">Event Location</label>
          <input class="form-control" id="editLocation" name="subject" type="text">
        </div>

        <div class="form-group">
          <button class="btn btn-primary " id="editSaveBtn" name="submit" type="submit">Save</button>
          <button class="btn btn-primary " id="editCloseBtn" name="close" type="close">Close</button>
        </div>
      </div>
    </div>
    <div id="outPutContainer"></div>
  </div>
 
  <div id="tasks-page" class="module-container hide">
    <button class="btn btn-default go-home">Home</button>
  </div>

  <div id="news-page" class="module-container hide">
    <button class="btn btn-default go-home">Home</button>
  </div>

  <div id="friends-page" class="module-container text-center hide">
    <button class="btn btn-default go-home">Home</button>

    <h2><u>Your Friends</u></h2>

    <div id="your-friends"></div>

    <h2><u>Friends Requests Pending</u></h2>

    <div id="pending-friends"></div>

    <button id="add-friend-btn" type="button" class="btn btn-primary btn-lg">
      Add a Friend
    </button>

    <div id="all-users-div" class="text-center"></div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="./dist/app.js"></script>
</body>

</html>
